<header>
    <section class="wrapper">
        <nav>
            <ul>
                <li><a href="reuniones">Inicio</a></li>
                <li><a href="crear-reunion">Crear Reunión</a></li>
                <li><a href="login">Log out</a></li>
            </ul>
        </nav>
    </section>

  </header>

<div class="jumbotron jumbotron-fluid">
    <div style="text-align: center;">
        <div class="container">
        <h1 class="display-10">CREAR REUNIÓN</h1>
        </div>
    </div>
  </div>


<div class="container">


            <div class="form-group">
              <label for="temas">Nombre reunión</label>
              <br>
              <input type="temas"
              [(ngModel)]="temas"
              name="temas"
              required="temas"/>
            </div>
            <br> <br>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <br>
                <input type="descripcion"
                [(ngModel)]="descripcion"
                name="descripcion"
                required="descripcion"/>
            </div>

            <div class="row">
                <div class="col">
                    <label for="horaInicio">Hora inicio</label>
                    <input type="datetime-local" class="form-control" [(ngModel)]="horaInicio" name="horaInicio" required="horaInicio">
                </div>
                <div class="col">
                    <label for="horaFin">Hora fin</label>
                    <input type="datetime-local" class="form-control" [(ngModel)]="horaFin" name="horaFin" required="horaFin">
                </div>
            </div>

            <br>

            <div class="form-group">
              <div class="row">
                <div class="col">
                  <div class="row">
                    <label for="asistentes">Asistentes Disponibles</label>
                    <select style="height: 200px;" class="custom-select" id="asistentes" required multiple="multiple"multiple>
                        <option selected disabled value="">Elige...</option>
                        <option
                        *ngFor= "let usuariosRegistrado of usuariosRegistrados, let indexOfElement = index;"
                        (click)="actualizarIndexAdd(indexOfElement)"
                        [value]= "usuariosRegistrado.username"
                        >
                        {{usuariosRegistrado.username}}
                        </option>
                      </select>
                  </div>
                  <div class="row">
                    <button class="btn btn-primary" style="margin-top: 5px;" (click)="addAsistente()"> Añadir Asistente</button>
                  </div>
                  <div class="invalid-feedback">
                      Por favor elija un asistente
                  </div>
                </div>
                <div class="col">
                  <div class="row">
                    <label for="asistentes">Asistentes Añadidos</label>
                  <select class="custom-select" style="height: 200px;" id="asistentes" required multiple="multiple"multiple>
                      <option selected disabled value="">Asistentes elegidos...</option>
                      <option
                       *ngFor= "let usuariosElegido of usuariosElegidos, let indexOfElement = index"
                       (click)="actualizarIndexDelete(indexOfElement)"
                       [value]= "usuariosElegido.username"
                      >
                      {{usuariosElegido.username}}
                      </option>
                    </select>
                  </div>
                  <div class="row">
                    <button class="btn btn-primary" style="margin-top: 5px; " (click)="deleteAsistente()">  Eliminar Asistente</button>
                  </div>

                </div>
              </div>
            </div>
            <div class="form-group">
                <label for="convocante"> <strong>Convocante: {{nombreUsuario}}</strong></label>
            </div>




    <br>
    <button type="submit" class="btn btn-primary" (click)="reunion()">Crear reunión</button>

</div>
